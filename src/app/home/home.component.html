<mat-card class="card-section" *ngIf="!isAuthenticated">
    <mat-card-title>Welcome to the MSAL Angular v2 Demo!</mat-card-title>
    <mat-card-subtitle>Please sign-in to see your profile information.</mat-card-subtitle>
</mat-card>

<mat-card class="card-section" *ngIf="isAuthenticated">
    <mat-card-title>Login successful!</mat-card-title>
    <mat-card-subtitle>Request your profile information by clicking Profile above.</mat-card-subtitle>
</mat-card>
